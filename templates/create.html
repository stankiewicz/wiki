{% extends "base.html" %}

{% block title %}Create a new page{% endblock title %}
{% block content %}
<form method="POST" class="form-inline" id="create">
	{{ form.hidden_tag() }}
	{{ input(form.url, placeholder="URL of the new page") }}
	<input type="submit" class="btn btn-success" value="Create">
</form>
<script type="text/javascript" language="JavaScript">
  document.forms['create'].elements['url'].focus();
</script>

{% endblock content %}

{% block sidebar %}
<p class="alert alert-success">Thank you for creating new content!</p>
{% endblock sidebar %}
